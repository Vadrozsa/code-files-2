<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Diagnosis Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<header>
  <h1>Fatal Glamour</h1>
</header>
<body>
 
  <div class="container">
    <div class="left">
      <h1 class="ai-title">
  <span class="robot-icon">
    <!-- Inline SVG robot icon -->
    <svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <rect x="14" y="10" width="36" height="28" rx="6" ry="6" fill="#00f7ff" />
  <circle cx="24" cy="24" r="4" fill="#b744ff"/>
  <circle cx="40" cy="24" r="4" fill="#b744ff"/>
  <rect x="26" y="34" width="12" height="4" rx="2" fill="#b744ff"/>
  <line x1="32" y1="4" x2="32" y2="10" stroke="#00f7ff" stroke-width="2"/>
  <circle cx="32" cy="4" r="2" fill="#b744ff"/>
</svg>
  </span>
  AI Diagnosis
</h1>
      <p id="label">Loading model...</p>
      <p id="response"></p>
      <div id="button-container" style="margin-top: 20px;"></div>

    </div>
    <div class="right" id="camera-container">
      
      <video id="webcam" autoplay playsinline></video>
       <div id="scanning-overlay">
          <div class="scan-box"></div>
       </div>  
        
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script src="script.js"></script>

<!-- Alert -->
<div id="critical-alert">
    <img src="siren.png" alt="Critical Alert" class="siren-icon">
    <p>Seek medical attention NOW!</p>
</div>

<audio id="critical-sound" src="siren.mp3" preload="auto"></audio>


</body>
</html>
